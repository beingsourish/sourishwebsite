<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>{% block title %}Sourish Travels{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'home' %}">Sourish Travels</a>
    <div class="ms-auto">
        <a href="{% url 'places_aboutme' %}" class="btn btn-outline-light">About Me</a>
    </div>
</nav>

<!-- Main Content -->
<main class="flex-fill">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-4">
    &copy; 2025 Sourish Travels | All rights reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
